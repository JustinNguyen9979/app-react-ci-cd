apiVersion: apps/v1
kind: Deployment
metadata:
  name: ci-cd-app
spec:
  replicas: 3
  selector:
    matchLabels:
      run: react-docker
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        run: react-docker
    spec:
      containers:
      - name: ci-cd-app-container
        image: 997909799/ci-cd-k8s:1.0
        imagePullPolicy: Always
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-react-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: 172.16.0.16.nip.io
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: web-react
            port: 
              number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: web-react
  labels:
    run: react-docker
spec:
  ports:
    - port: 80
      protocol: TCP
  selector:
    run: react-docker
